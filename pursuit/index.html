<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>The pursuit</title>
 <!-- Plugins -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
 <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
 <!-- Main CSS -->
 <link href="lib/css/app.css" rel="stylesheet" type="text/css" />

 <!-- config vars JS -->
 <script src="lib/js/config.js"></script>
</head>

<body>
 <div class="app">
  <!-- Feedback section -->
  <div class="cover-style">
   <img src="lib/img/GreenBackground.svg" alt="" class="img-responsive" />
  </div>


  <!-- SLIDE1 -->

  <div class="slide slide1" data-slide-num="1">
   <div class="pursuit-logo">
    <img src="lib/img/pursuitlogo1.svg" alt="" class="img-responsive" />
   </div>
   <button class="btn-start">Let the pursuite begin...</button>
  </div>
  <!-- END OF SLIDE1 -->

  <!-- SLIDE2 -->

  <div class="slide slide2" data-slide-num="2">
   <div class="instruction-screen">
    <div class="col-1">
     <u>
      <h2>How to play</h2>
     </u>
     <ol>
      <li>Answer question correctly to stay ahead of the pursuer.</li>
      <br />
      <li>That's it.</li>
     </ol>
    </div>
    <div class="col-2">
     <div class="progress-block block1" style="background-color:rgb(231, 34, 101)">
      <img src="lib/img/Chaser_v4.svg" alt="" class="img-responisve" style="width:60px;" />
     </div>
     <div class="progress-block block2" style="background-color:rgb(24, 156, 217)">
      You are here
     </div>
     <div class="progress-block block3"></div>
     <div class="progress-block block4"></div>
     <div class="progress-block block5"></div>
     <div class="progress-block block6" style="background-color:rgb(243, 191, 39); color: #000">
      Finish
     </div>
    </div>
    <button class=" btn-letsGo btn-style">Let's go!</button>
   </div>
  </div>
  <!-- END OF SLIDE2 -->

  <!-- SLIDE3 -->

  <div class="slide slide3" data-slide-num="3">
   <div class="sl3-wrapper">
    <h2>
     Your pursuer today is...
    </h2>
    <div class="pursuer-img">
     <img src="lib/img/Chaser_v4.svg" alt="" class="img-responsive pursuerCharacter" />
    </div>
    <div class="chaserTitle">
     <h2 class="">
      Chase McBeard
     </h2>
    </div>
    <button class="btn-style sl3-startBtn">Let's go!</button>
   </div>
  </div>
  <!-- END OF SLIDE3 -->


  <!-- SLIDE4 -->
  <div class="slide slide4 quizSlide" data-slide-num="4" data-question="1">
   <div class="question-section">
    <div class="question"></div>
   </div>
   <div class="options-section">
    <div class="optionDiv optDiv1">
     <button class="options opt1" data-answer="1"></button>
    </div>
    <div class="optionDiv optDiv2">
     <button class="options opt2" data-answer="2"></button>
    </div>
    <div class="optionDiv optDiv3">
     <button class="options opt3" data-answer="3"></button>
    </div>
   </div>
   <div class="defaultFeedback">
    <p></p>
   </div>
   <div class="answerIcon" style="width:60px;">
    <img src="lib/img/Chaser_v4.svg" alt="" class="img-responisve" />
   </div>
   <button class="btn-scoreBoard">View Scoreboard</button>
  </div>


  <!-- SLIDE5 -->

  <div class="slide slide5" data-slide-num="5">
   <div class="col-2" style="position: absolute; top: 0; left: 260px">
    <div class="progress-block block1" style="background-color:rgb(231, 34, 101)">
    </div>
    <div class="progress-block block2" style="background-color:rgb(24, 156, 217)">
     <span class="user-progress">You are here</span>
    </div>
    <div class="progress-block block3"></div>
    <div class="progress-block block4"></div>
    <div class="progress-block block5"></div>
    <div class="progress-block block6" style="background-color:rgb(243, 191, 39); color: #000">
     Finish
    </div>
    <div class="botCharacter">
     <img src="lib/img/Chaser_v4.svg" alt="" class="img-responisve" />
    </div>
   </div>
   <button class="nxt-btn">Next</button>
  </div>
  <!-- Caught/Lost -->
  <div class="lost-screen">
   <p style="text-align:center; color: #fff; font-size: 4.5rem; margin-top:200px;">You Lost!</p>
   <button class="try-again">Try again</button>
  </div>




 </div>
 <script src="lib/js/app.js"></script>
 <script src="lib/js/quiz.js"></script>
</body>

</html>
